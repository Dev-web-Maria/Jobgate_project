<h1>Candidats pour l'offre {{ offre.titre }}</h1>
<table border="1" cellpadding="5" cellspacing="0">
<thead>
    <tr>
        <th>ID</th><th>Nom complet</th><th>Email</th><th>Action</th>
    </tr>
</thead>
<tbody>
    {% for candidat in candidats %}
    <tr>
        <td>{{ candidat.id }}</td>
        <td>{{ candidat.nomComplet }}</td>
        <td>{{ candidat.email }}</td>
        <td>
            <a href="{% url 'generer_lien_entretien' offre.id candidat.id %}">Générer lien entretien</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">Aucun candidat trouvé</td></tr>
    {% endfor %}
</tbody>
</table>
